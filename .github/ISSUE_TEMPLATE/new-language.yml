name: Missing Language
description: Report a new language
title: "[Language]: "
labels: ["enhancement", "language"]
assignees:
  - Pandapip1
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form!
  - type: input
    id: langname
    attributes:
      label: Language Name
      description: Name of the language
      placeholder: e.g. French
  - type: input
    id: lang
    attributes:
      label: Language Code
      description: ISO 639 Language Code for the language
      placeholder: e.g. fr
  - type: input
    id: accents
    attributes:
      label: Accents
      description: The accent(s) (w/o any seperation in the case of multiple accents)
      placeholder: e.g. àâäçéèêëïìîöòôüùû
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
