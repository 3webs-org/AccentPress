<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/popup.css"/>
  </head>
  <body class="p-3">
    <div id="app">
      <button type="button" class="btn btn-danger" v-on:click="reset" style="position: absolute; top: 5px; right: 5px;">Reset Settings</button>
      <form id="languagesForm">
        <div class="col-sm-4" v-for="lang in Object.keys(langConfig)">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" v-model="langs" v-bind:value="lang" v-bind:id="lang">
            <label class="form-check-label" v-bind:for="lang">{{ langConfig[lang] }}</label>
          </div>
        </div>
      </form>
      <hr/>
      <form id="optionsForm">
        <label for="speed" class="form-label">Speed (higher is slower):</label>
        <input type="range" class="form-range w-100" min="1" max="5" v-model="options.speed" id="speed">
      </form>
      <hr/>
      <p>Is your language not here? Please <a href="https://github.com/Pandapip1/AccentPress/issues/new/choose" target="__blank">Open an Issue!</a></p>
      <p>Enjoying Accent Press? Please <a href="https://chrome.google.com/webstore/detail/accent-press/nfcdcdoegfnidkeldipgmhbabmndlhbf" target="__blank">Submit a Review</a>. Thanks!</p>
    </div>
    <script src="/vendor/popper/popper.min.js" defer></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js" defer></script>
    <script src="/vendor/vue/vue.min.js" defer></script>
    <script src="/js/popup.js" defer></script>
  </body>
</html>
